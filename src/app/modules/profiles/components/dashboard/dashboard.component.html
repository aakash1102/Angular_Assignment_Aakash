<app-header></app-header>


<router-outlet></router-outlet>

<div class="content">
  <div class="main">
    <h1 class="mainHeading" >Profile</h1>
    <div class="form-controls"><input class="search" [(ngModel)]="searchValue" name="searchValue" type="search" placeholder="  search name, email, or company" aria-label="Search"></div>
  </div>
    <div class="cards" fxLayout="row wrap" fxLayoutGap="grid 10px">
        <div fxFlex="31%" fxFlex.sm="48%"  fxFlex.xs="100%" *ngFor="let user of users  ">
            
              <mat-card class="example-card">
                <mat-card-title-group>
                    <div class="part1">
                        <img class="Avtar" mat-card-xl-image src="https://png.pngtree.com/png-vector/20190710/ourmid/pngtree-user-vector-avatar-png-image_1541962.jpg" >
                    </div>
                    <div class="part2"> 
                  
                  <mat-card-title>{{user.name}}</mat-card-title>
                  <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
                  <mat-card-subtitle>{{user.phone}}</mat-card-subtitle>
                  <button routerLink="../profile/{{user.id}}">View Profile</button>
                    </div>
                </mat-card-title-group>
              </mat-card>
        </div>
    </div>
</div>


<app-footer></app-footer>
